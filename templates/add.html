<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Templates</title>
    {{ form.errors }}
    <style>
        /* General styles */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            font-family: Arial, sans-serif;
        }

        form {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px; /* Ensure consistent input width */
            text-align: left;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #fff;
            font-size: 14px;
        }

        input {
            display: block;
            width: 100%; /* Full width inputs */
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            outline: none;
            transition: 0.3s;
            background: rgba(255, 255, 255, 0.8);
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(0, 123, 255, 0.8);
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: rgba(0, 123, 255, 1);
        }


        .tilt {
            transition: transform 0.2s ease-out;
        }

        .tilt:hover {
            transform: rotateX(5deg) rotateY(5deg);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.3/vanilla-tilt.min.js"></script>
</head>
<body>
    <form class="tilt" action="/add/" method="post">
        {% csrf_token %}
        <label for="first_name">First name:</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name">Last name:</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="birth_date">Birth date:</label>
        <input type="date" id="birth_date" name="birth_date" required>

        <label for="job">Job:</label>
        <input type="text" id="job" name="job" required>

        <label for="experience">Experience:</label>
        <input type="text" id="experience" name="experience" required>

        <button type="submit">Add</button>
    </form>

    <script>
        VanillaTilt.init(document.querySelectorAll(".tilt"), {
            max: 25,
            speed: 400,
            glare: true,
            "max-glare": 0.5,
        });
    </script>
</body>
</html>
